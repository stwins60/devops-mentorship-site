<body>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "4f461a13-15ae-4b91-953c-104c12cfee57",
            apiHost: "http://67.167.244.232:3079",
        })
    </script>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
<!--                    <li><a href="{{ url_for('course_search') }}">Courses</a></li>-->
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Lab Search</h1>
        <form action="{{ url_for('course_search') }}" id="course-search-form" method="post" enctype="multipart/form-data">
            <label for="search-term">Search Term:</label>
            <select name="search-term" id="search-term" style="margin-top: 10px;">
                {% for term in choices %}
                    <option {% if term == selected_course %}selected{% endif %}>{{ term }}</option>
                {% endfor %}
            </select>
            <div id="search-input">
                <label for="search-value">Lab Number:</label>
                <input type="text" name="lab-number" id="lab-number" placeholder="Enter Lab Number" value="00" style="margin-bottom: 20px; margin-top: 10px;">
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="overlay-panel overlay-right">
            <h2>Lab Question</h2>
            <div class="markdown-content">
                <!-- Display the content of the README file -->
                {{ html_content | safe }}
            </div>
        </div>
    </div>
</body>
</html>
